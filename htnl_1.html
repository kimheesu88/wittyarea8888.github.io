<script>
$(document).ready(function(){
    $isOn = false;
    
    $('#branding').on('click', function(){
        if(!$isOn) {
            $('#ontheup').animate({
                'height': '35px'
            }, 600);
            $isOn = true;
        } else {
            $('#ontheup').animate({
                'height': '0px'
            }, 700);
            $isOn = false;            
        }
    });

    $('#intarection').on('click', function(){
        if(!$isOn) {
            $('#honeybee').animate({
                'height': '35px'
            }, 600);
            $isOn = true;
        } else {
            $('#honeybee').animate({
                'height': '0px'
            }, 700);
            $isOn = false;            
        }
    });

    $('#website').on('click', function(){
        if(!$isOn) {
            $('#서울민국').animate({
                'height': '35px'
            }, 600);
            $isOn = true;
        } else {
            $('#서울민국').animate({
                'height': '0px'
            }, 700);
            $isOn = false;            
        }
    });

    $('#pictogram').on('click', function(){
        if(!$isOn) {
            $('#한국조폐공사').animate({
                'height': '35px'
            }, 600);
            $isOn = true;
        } else {
            $('#한국조폐공사').animate({
                'height': '0px'
            }, 700);
            $isOn = false;            
        }
    });

});
